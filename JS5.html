<!DOCTYPE html>
<html>
<head>
    <title>Person Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        #output {
            margin: 20px;
        }
        .person-info {
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .person-info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Person Data</h1>
    <div id="output">
    </div>

    <script>
        const jsonData = [
            {
                "name": "Alice",
                "age": 25,
                "place": "New York",
                "dob": "1998-03-12"
            },
            {
                "name": "Bob",
                "age": 32,
                "place": "Los Angeles",
                "dob": "1991-07-19"
            },
            {
                "name": "Charlie",
                "age": 41,
                "place": "Chicago",
                "dob": "1982-11-03"
            },
            {
                "name": "David",
                "age": 18,
                "place": "Houston",
                "dob": "2005-05-08"
            },
            {
                "name": "Emily",
                "age": 29,
                "place": "San Francisco",
                "dob": "1994-09-26"
            },
            {
                "name": "Frank",
                "age": 36,
                "place": "Boston",
                "dob": "1987-12-30"
            },
            {
                "name": "Grace",
                "age": 22,
                "place": "Miami",
                "dob": "2001-01-14"
            },
            {
                "name": "Harry",
                "age": 47,
                "place": "Seattle",
                "dob": "1976-06-21"
            }
        ];

        function displayPersonData() {
            const outputElement = document.getElementById("output");
            outputElement.innerHTML = "";

            jsonData.forEach(person => {
                const personInfo = document.createElement("div");
                personInfo.classList.add("person-info");
                personInfo.innerHTML = `
                    <p><strong>Name:</strong> ${person.name}</p>
                    <p><strong>Age:</strong> ${person.age}</p>
                `;
                outputElement.appendChild(personInfo);
            });
        }

        displayPersonData();
    </script>
</body>
</html>
